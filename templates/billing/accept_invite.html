<!-- templates/billing/accept_invite.html -->
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Criar sua conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
      .card { max-width: 420px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; }
      h1 { font-size: 20px; margin: 0 0 16px; }
      label { display: block; font-weight: 600; margin: 8px 0 4px; }
      input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; }
      button { width: 100%; margin-top: 16px; padding: 12px; border: 0; border-radius: 8px; background: #6d28d9; color: #fff; font-weight: 700; cursor: pointer; }
      p.small { color: #6b7280; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Criar sua conta</h1>
      <form method="POST">
        {% csrf_token %}
        <p>Email: <strong>{{ email }}</strong></p>

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" minlength="8" required />

        <button type="submit">Criar conta</button>
        <p class="small">Seu link é de uso único e pode expirar.</p>
      </form>
    </div>
  </body>
</html>
